<!DOCTYPE html>
<html>
  <head>
    <style>
      .countdown{
        border: 2px dotted green;
      }
    </style>
  </head>
  <body>
    <div id="myTimer" data-date-now="2016-04-29 01:30:30" data-date-future="2016-04-29 02:00:00" class="vb-timer">vb-timer1</div>

    
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="vbTimer.js"></script>
    <script type="text/javascript">
      jQuery(function () {
        var Timer = jQuery('#myTimer').balrai({
          prefix: 'timers'
        });
        Timer.create();
        var myTimer = Timer.getTimer('myTimer');
        
        myTimer.setFormat({
          delimiter: ':',
          level: 'y',
          wrapper: {
            el: 'div',
            elClass: 'timer-wrapper'
          },
          years:{
            suffix:'<strong>y</strong>'
          },
          days:{
            suffix:'<strong>d</strong>'
          },
          hours:{
            suffix:'<strong>h</strong>'
          },
          minutes:{
            suffix:'<strong>m</strong>'
          },
          seconds:{
            suffix: '<strong>s</strong>'
          }
        });
                        
        if (myTimer) {
          myTimer.start('show');
          myTimer.on('start', function () {
            console.log('started');
          });
        }
      });
    </script>
  </body>
</html>
